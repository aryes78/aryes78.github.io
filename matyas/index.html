<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Mátyás társasjáték</title>
</head>

<body>
    <main>
        <section class="tartalom">
            <header>Mátyás társasjáték</header>
            <!-- Tab links -->
            <div class="tab">
               <img src="res/kapitany.jpg" alt="Kapitány" srcset="" class="tablinks" onclick="openPlayer(event, 'kapitany')" id="defaultOpen">
               <img src="res/gyogyito.jpg" alt="Gyógyító" srcset="" class="tablinks" onclick="openPlayer(event, 'gyogyito')">
               <img src="res/ersek.jpg" alt="Érsek" srcset="" class="tablinks" onclick="openPlayer(event, 'ersek')">
               <img src="res/nador.jpg" alt="Nádor" srcset="" class="tablinks" onclick="openPlayer(event, 'nador')">
            </div>

            <!-- Tab content -->
            <div id="kapitany" class="tabcontent">
                <h3>Kapitány</h3>
                <p>Ez a Kapitány oldala</p>
            </div>
            <div id="gyogyito" class="tabcontent">
                <h3>Gyógyító</h3>
                <p>Ez a Gyógyító oldala</p>
            </div>
            <div id="ersek" class="tabcontent">
                <h3>Érsek</h3>
                <p>Ez a Érsek oldala</p>
            </div>
            <div id="nador" class="tabcontent">
                <h3>Nádor</h3>
                <p>Ez a Nádor oldala</p>
            </div>


        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
